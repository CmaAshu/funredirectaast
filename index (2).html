<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- FIX 1: Robust Meta Tag Redirect (Fallback if JS fails) -->
    <!-- Using HTTP to avoid SSL/Secure Connection errors on the new domain -->
    <meta http-equiv="refresh" content="5;url=http://prepogy.in">
    
    <title>Prepogy - We Have Moved!</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            dark: '#4f46e5',
                        },
                        success: '#10b981',
                        error: '#ef4444',
                        surface: '#ffffff',
                    },
                    boxShadow: {
                        soft: '0 10px 40px -10px rgba(0,0,0,0.06)',
                        glow: '0 0 50px -10px rgba(99, 102, 241, 0.4)',
                    },
                    animation: {
                        'rise': 'rise 20s linear infinite',
                        'floating': 'floating 4s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        rise: {
                            'from': { transform: 'translateY(0) rotate(0deg)', opacity: '0.4' },
                            'to': { transform: 'translateY(-120vh) rotate(360deg)', opacity: '0' },
                        },
                        floating: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-12px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient-original { 
                @apply bg-clip-text text-transparent bg-[linear-gradient(135deg,#10b981,#6366f1,#db2777,#f59e0b)];
            }
            .glass-card {
                @apply bg-white/90 backdrop-blur-xl border border-white/50 shadow-2xl;
            }
        }
        @layer components {
            .shape { @apply absolute bottom-[-150px] opacity-15 font-bold block will-change-transform animate-rise select-none; line-height: 1; }
        }
    </style>
</head>
<body class="font-sans bg-slate-50 text-gray-800 overflow-hidden min-h-screen flex flex-col items-center justify-center relative selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Background Shapes (Preserved from Original) -->
    <div class="fixed inset-0 w-full h-full pointer-events-none -z-10 overflow-hidden" aria-hidden="true">
        <div class="shape left-[10%] text-[55px] text-emerald-500" style="animation-duration: 22s; animation-delay: -2s;">₹</div>
        <div class="shape left-[20%] text-[45px] text-indigo-500" style="animation-duration: 18s; animation-delay: -5s;">$</div>
        <div class="shape left-[35%] text-[50px] text-pink-600" style="animation-duration: 25s; animation-delay: -7s;">₹</div>
        <div class="shape left-[50%] text-[55px] text-amber-500" style="animation-duration: 20s; animation-delay: -3s;">€</div>
        <div class="shape left-[65%] text-[45px] text-emerald-500" style="animation-duration: 15s; animation-delay: -10s;">₹</div>
        <div class="shape left-[80%] text-[65px] text-indigo-500" style="animation-duration: 28s; animation-delay: -1s;">×</div>
        <div class="shape left-[90%] text-[50px] text-pink-600" style="animation-duration: 23s; animation-delay: -12s;">÷</div>
    </div>

    <!-- Main Content Card -->
    <main class="w-full max-w-xl px-5 relative z-10">
        <div class="glass-card rounded-[40px] p-10 md:p-14 text-center relative overflow-hidden transition-all duration-500 hover:shadow-glow transform">
            
            <!-- Logo Area -->
            <div class="w-28 h-28 md:w-32 md:h-32 mx-auto mb-8 animate-floating drop-shadow-xl bg-white rounded-full p-2 flex items-center justify-center">
                <img src="prep.png" alt="Prepogy Logo" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/150?text=P'">
            </div>

            <!-- Main Heading -->
            <h1 class="text-4xl md:text-5xl font-extrabold uppercase tracking-wider text-gradient-original mb-4 leading-tight">
                We Have Moved!
            </h1>

            <!-- Message -->
            <p class="text-slate-500 text-lg md:text-xl font-medium mb-8 leading-relaxed">
                We have updated our address. <br class="hidden md:block">
                Please update your bookmarks to:
            </p>

            <!-- New URL Display -->
            <div class="bg-indigo-50 rounded-2xl border-2 border-dashed border-primary/30 p-4 mb-8">
                <!-- Removed protocol from display for cleaner look -->
                <span class="text-2xl md:text-3xl font-bold text-primary tracking-wide break-all" id="displayUrl">Prepogy.in</span>
            </div>

            <!-- Action Button -->
            <!-- Added rel="noopener" for security -->
            <a href="#" id="redirectBtn" rel="noopener" class="inline-flex items-center gap-3 bg-primary hover:bg-primary-dark text-white text-lg font-bold px-10 py-4 rounded-full shadow-lg hover:shadow-indigo-300 hover:-translate-y-1 transition-all duration-300 w-full md:w-auto justify-center group">
                <span>Visit New Site</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </a>

            <!-- Countdown -->
            <p class="mt-6 text-sm text-slate-400 font-medium">
                Redirecting in <span id="countdown" class="font-bold text-primary">5</span> seconds...
            </p>

            <!-- Loading Spinner at bottom -->
            <div class="absolute bottom-0 left-0 w-full h-1.5 bg-slate-100">
                <div class="h-full bg-gradient-to-r from-emerald-400 via-indigo-500 to-pink-500 animate-[width_5s_linear_forwards]" style="width: 0%"></div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-5 w-full text-center text-slate-400 text-xs font-bold tracking-widest uppercase opacity-60">
        Prepogy © 2025
    </footer>

    <script>
        // CONFIGURATION
        // FIX: Changed from 'https' to 'http' to resolve "Secure Connection Failed" errors.
        // Once your SSL is working perfectly on prepogy.in, you can change this back to 'https'.
        const NEW_URL = "http://prepogy.in"; 
        
        // Update Display Text (Strips http/https for display)
        document.getElementById('displayUrl').textContent = NEW_URL.replace(/^https?:\/\//, '').replace(/\/$/, '');
        document.getElementById('redirectBtn').href = NEW_URL;

        // Countdown Logic
        let seconds = 5;
        const countSpan = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countSpan.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.replace(NEW_URL); // .replace() is better for history than .href
            }
        }, 1000);

        // Styling for progress bar animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes width {
                from { width: 0%; }
                to { width: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
